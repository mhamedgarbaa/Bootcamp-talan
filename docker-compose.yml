version: '3.8'

services:
  # ========== STREAMING ==========
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      - kafka

  # ========== CASSANDRA (Wide-Column Store) ==========
  cassandra:
    image: cassandra:4.1
    ports:
      - "9042:9042"
    environment:
      CASSANDRA_CLUSTER_NAME: ecommerce_cluster
      MAX_HEAP_SIZE: 2G
      HEAP_NEWSIZE: 400M
    volumes:
      - cassandra_data:/var/lib/cassandra

  # ========== MONGODB (Document Store) ==========
  mongodb:
    image: mongodb/mongodb-community-server:7.0-ubuntu2204
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongo_data:/data/db

  mongo-express:
    image: mongo-express:latest
    ports:
      - "8091:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
    depends_on:
      - mongodb

  # ========== CLICKHOUSE (Columnar OLAP) ==========
  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      CLICKHOUSE_DB: ecommerce
      CLICKHOUSE_USER: admin
      CLICKHOUSE_PASSWORD: password123
    volumes:
      - clickhouse_data:/var/lib/clickhouse

  # ========== NEO4J (Graph Database) ==========
  neo4j:
    image: neo4j:5.13
    ports:
      - "7474:7474"  # Browser
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/password123
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
    volumes:
      - neo4j_data:/data

  # ========== REDIS STACK (Cache + TimeSeries) ==========
  redis:
    image: redis/redis-stack:latest
    ports:
      - "6379:6379"
      - "8001:8001"  # RedisInsight
    volumes:
      - redis_data:/data

  # ========== FLINK (Streaming Processing) ==========
  flink-jobmanager:
    image: flink:1.18.0-scala_2.12
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager

  flink-taskmanager:
    image: flink:1.18.0-scala_2.12
    depends_on:
      - flink-jobmanager
    command: taskmanager
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 4

  # ========== SPARK ==========
  spark-master:
    image: apache/spark:3.4.0
    ports:
      - "8082:8080"
      - "7077:7077"
    environment:
      SPARK_MODE: master
    volumes:
      - ./data:/opt/spark-apps/data
      - ./processing:/opt/spark-apps/processing
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master

  spark-worker:
    image: apache/spark:3.4.0
    depends_on:
      - spark-master
    environment:
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_MEMORY: 4G
      SPARK_WORKER_CORES: 2
    volumes:
      - ./data:/opt/spark-apps/data
      - ./processing:/opt/spark-apps/processing
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077

  # ========== TRINO (Distributed SQL) ==========
  trino:
    image: trinodb/trino:432
    ports:
      - "8083:8080"
    volumes:
      - ./config/trino:/etc/trino

  # ========== AIRFLOW ==========
  postgres-airflow:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_airflow_data:/var/lib/postgresql/data

  airflow-webserver:
    image: apache/airflow:2.8.0
    depends_on:
      - postgres-airflow
    ports:
      - "8080:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__CORE__FERNET_KEY: 'UKMzEm3yIuFYEq1y3-2FxPNWSVwRASpahmQ9kQfEr8E='
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: 'admin'
      _AIRFLOW_WWW_USER_PASSWORD: 'admin'
    volumes:
      - ./orchestration/airflow_dags:/opt/airflow/dags
      - ./orchestration/airflow_logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
      - ./ingestion:/opt/airflow/ingestion
      - ./processing:/opt/airflow/processing
      - ./reports:/opt/airflow/reports
      - /var/run/docker.sock:/var/run/docker.sock
    command: webserver

  airflow-scheduler:
    image: apache/airflow:2.8.0
    depends_on:
      - airflow-webserver
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow/airflow
      AIRFLOW__CORE__FERNET_KEY: 'UKMzEm3yIuFYEq1y3-2FxPNWSVwRASpahmQ9kQfEr8E='
    volumes:
      - ./orchestration/airflow_dags:/opt/airflow/dags
      - ./orchestration/airflow_logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
      - ./ingestion:/opt/airflow/ingestion
      - ./processing:/opt/airflow/processing
      - ./reports:/opt/airflow/reports
      - /var/run/docker.sock:/var/run/docker.sock
    command: scheduler

  # ========== SUPERSET (BI Tool) ==========
  superset:
    image: apache/superset:3.0.0
    ports:
      - "8088:8088"
    environment:
      SUPERSET_SECRET_KEY: 'thisISaSECRET_1234'
    volumes:
      - superset_data:/app/superset_home

  # ========== MINIO (S3-compatible Data Lake) ==========
  minio:
    image: minio/minio:latest
    ports:
      - "9002:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

volumes:
  cassandra_data:
  mongo_data:
  clickhouse_data:
  neo4j_data:
  redis_data:
  postgres_airflow_data:
  superset_data:
  minio_data:
